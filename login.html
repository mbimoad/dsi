<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">
        <section class="login">
            <div class="layer">
                <div class="boxcolor">
                    <div class="components">
                        <img src="./assets/webp/logo2.webp">
                        <!-- <span class="circle"></span> -->
                    </div>
                    <div class="detail">
                        <h4>Hello Friends</h4>
                        <p>To keep connected with us please login with your personal info</p>
                        <a href="./index.html">
                            <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36.3125 16.25H8.93L21.5075 3.6725L18.3125 0.5L0.3125 18.5L18.3125 36.5L21.485 33.3275L8.93 20.75H36.3125V16.25Z" fill="white"/>
                            </svg>
                                 
                        </a>
                    </div>
                </div>
            </div>
            <div class="layer">
                <div class="login-box">
                    <h4>Login to Admin</h4>
                    <span>We are happy to have you back</span>

                    <div class="alert-danger">
                        <div class="icon">
                            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.41 0L0 1.41L0.72 2.13L2.5 3.94L0.72 5.72L0 6.41L1.41 7.85L2.13 7.13L3.94 5.32L5.72 7.13L6.41 7.85L7.85 6.41L7.13 5.72L5.32 3.94L7.13 2.13L7.85 1.41L6.41 0L5.72 0.72L3.94 2.5L2.13 0.72L1.41 0Z" fill="white"/>
                            </svg>
                        </div>
                        <span>Username / Password Incorrect</span>
                    </div>

                    <form action="#">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group check">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <button type="button">Login</button>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            &copy; Copyright By PT Deltatech Sys Indonesia
        </footer>
    </div>
    <script src="./assets/scripts/login.js"></script>
</body>
</html>
