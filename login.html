<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">
        <section class="login">
            <div class="layer">
                <div class="boxcolor">
                    <div class="components">
                        <img src="./assets/webp/logo2.webp">
                        <!-- <span class="circle"></span> -->
                    </div>
                    <div class="detail">
                        <h4>Hello Friends</h4>
                        <p>To keep connected with us please login with your personal info</p>
                        <a href="./index.html">
                            <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36.3125 16.25H8.93L21.5075 3.6725L18.3125 0.5L0.3125 18.5L18.3125 36.5L21.485 33.3275L8.93 20.75H36.3125V16.25Z" fill="white"/>
                            </svg>
                                 
                        </a>
                    </div>
                </div>
            </div>
            <div class="layer">
                <div class="login-box">
                    <h4>Login to Admin</h4>
                    <span>We are happy to have you back</span>

                    <form action="#">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group check">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <button type="button">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
