<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit-pro.fontawesome.com/releases/v5.15.1/js/pro.min.js"></script>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Bluy Sky.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Responsive login & registration</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                   
                </form>

              
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="./assets/webp/logo2.webp">

                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas rerum nulla eius?</p>
                    <h1>Sign In</h1>
                </div>

                <img src="img/log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                

                <img src="img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
